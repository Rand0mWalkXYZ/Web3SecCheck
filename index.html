<html>

<head>
    <script type="text/javascript">
        function chooseWalletType() {
            walletType = document.getElementById('WalletTypeForm').WalletType;
            for (i = 0; i < walletType.length; ++i) {
                if (walletType[i].checked) {
                    document.getElementById(walletType[i].value).hidden = false
                }
                else {
                    document.getElementById(walletType[i].value).hidden = true
                }
            }
        }

        function chooseHotWallet() {
            hotWallet = document.getElementById('HotWalletForm').HotWallet;
            for (i = 0; i < hotWallet.length; ++i) {
                if (hotWallet[i].checked){
                    // 显示相关的下一道题并推出for循环
                    alert(hotWallet[i].value);
                    break;
                }
                else{
                    if (i == hotWallet.length - 1){
                        alert("请答题。");
                    }
                }
            }
        }

        function chooseHardwareWallet() {
            hardwareWallet = document.getElementById('HardwareWalletForm').HardwareWallet;
            for (i = 0; i < hardwareWallet.length; ++i) {
                if (hardwareWallet[i].checked){
                    // 显示相关的下一道题并推出for循环
                    alert(hardwareWallet[i].value);
                    break;
                }
                else{
                    if (i == hardwareWallet.length - 1){
                        alert("请答题。");
                    }
                }
            }
        }
    </script>
</head>

<body>
    <div>
        <p>你会选择哪种类型的钱包来畅游Web 3？</p>
        <form id="WalletTypeForm">
            <input type="checkbox" name="WalletType" value="HotWallet">热钱包
            <input type="checkbox" name="WalletType" value="HardwareWallet">硬件钱包&nbsp&nbsp&nbsp&nbsp
            <input type="button" onclick="chooseWalletType()" value="确认"><br /><br />
        </form>
    </div>  

    <div id="HotWallet" hidden>
        <p>你会选择哪个热钱包来使用？</p>
        <form id="HotWalletForm">
            <input type="radio" name="HotWallet" value="metamask">MetaMask
            <input type="radio" name="HotWallet" value="onekey">OneKey&nbsp&nbsp&nbsp&nbsp
            <input type="button" onclick="chooseHotWallet()" value="确认"><br /><br />
        </form>
    </div>  

    <div id="HardwareWallet" hidden>
        <p>你会选择哪个硬件钱包来使用？</p>
        <form id="HardwareWalletForm">
            <input type="radio" name="HardwareWallet" value="onekey mini">OneKey Mini
            <input type="radio" name="HardwareWallet" value="nano s">ledger nano s&nbsp&nbsp&nbsp&nbsp
            <input type="radio" name="HardwareWallet" value="nano x">ledger nano x&nbsp&nbsp&nbsp&nbsp
            <input type="button" onclick="chooseHardwareWallet()" value="确认"><br /><br />
        </form>
    </div>  

    

</body>

</html>
